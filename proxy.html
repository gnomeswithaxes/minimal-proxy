<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./css/proxy.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="row g-3">
                    <div class="form-group ">
                        <label for="area" class="form-label" style="font-family: 'Open Sans';">
                            <h3>Inserisci lista carte</h3>
                        </label>
                        <textarea id="area" class="form-control"></textarea>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-1">
                        <label for="amount" class="visually-hidden"></label>
                        <input id="amount" type="number" class="form-control input-number" value="1" min="1">
                    </div>
                    <div class="col">
                        <input id="cards" class="form-control">
                    </div>
                    <div class="col-2">
                        <button id="add-button" class="btn btn-outline-secondary">Add Card</button>
                    </div>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button id="update-button" class="btn btn-primary">Print
                        list</button>
                    <div class="progress" role="progressbar" aria-label="Processed" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar" id="progress" style="width: 0%"></div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <input id="download-name" type="text" class="form-control" placeholder="proxy"
                                    aria-label="File name" aria-describedby="file-extension">
                                <span class="input-group-text" id="file-extension">.pdf</span>
                                <button id="download-button" type="button" class="btn btn-primary"
                                    disabled>Download</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 id="skipped"></h4>
            </div>
            <div class="shape-container col">
                <h3 id="anteprima"></h3>
                <div id="draw-shapes"></div>
            </div>
        </div>
    </div>
    <div id="fontloader">
        This hidden element makes sure mana symbols are loaded, such as &#xe600;
    </div>

    <script src="proxy.js"></script>
</body>

</html>
